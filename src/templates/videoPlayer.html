<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src= <%- "https://www.youtube.com/embed/" + this.id %> allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3><%- this.snippet.title %></h3>
    <div><%- this.snippet.description %></div>
  </div>
</div>
